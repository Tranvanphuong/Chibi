<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nội dung bài học - Chibi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .class-content {
            max-width: 1200px;
            margin: 6rem auto 2rem;
            padding: 0 1rem;
        }

        .class-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .class-title {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .class-description {
            color: var(--gray-600);
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .image-container {
            background-color: var(--gray-100);
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
        }

        .image-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .image-title {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .image-navigation {
            display: flex;
            gap: 1rem;
        }

        .image-nav-button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .image-nav-button:hover {
            background-color: var(--primary-dark);
        }

        .image-wrapper {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
            overflow: hidden;
        }

        .lesson-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }

        .image-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .image-button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .image-button:hover {
            background-color: var(--primary-dark);
        }

        #imageInfo {
            color: var(--gray-600);
            font-weight: 500;
        }

        .fullscreen-button {
            position: absolute;
            right: 1rem;
            top: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 10;
        }

        .fullscreen-button:hover {
            background-color: var(--white);
        }

        @media (max-width: 768px) {
            .class-title {
                font-size: 1.5rem;
            }

            .class-description {
                font-size: 1rem;
            }

            .image-container {
                padding: 1rem;
            }

            .image-controls {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        /* Fullscreen styles */
        .image-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            margin: 0;
            padding: 0;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .image-container.fullscreen .lesson-image {
            max-height: 90vh;
            width: auto;
            object-fit: contain;
        }

        .image-container.fullscreen .image-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
        }

        .image-container.fullscreen #imageInfo {
            color: white;
        }

        .fullscreen-button.active {
            background-color: var(--primary-color);
        }

        .fullscreen-button.active img {
            filter: brightness(0) invert(1);
        }

        /* Zoom controls */
        .zoom-controls {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .zoom-button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .zoom-button:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <!-- Include header -->
    <div id="header-placeholder"></div>

    <main class="class-content">
        <div class="class-header">
            <h1 class="class-title">Lớp <span id="classLevel">1</span></h1>
            <p class="class-description" id="classDescription">Nội dung bài học dành cho lớp 1</p>
        </div>

        <div class="image-container">
            <div class="image-header">
                <h2 id="imageTitle" class="image-title">Đang tải...</h2>
            </div>
            <div class="image-wrapper">
                <img id="lessonImage" class="lesson-image" src="" alt="Bài học" />
                <button class="fullscreen-button" onclick="toggleFullscreen()">
                    <img src="icon/full-screen-30.png" alt="Toàn màn hình" width="24" height="24">
                </button>
            </div>
            <div class="image-controls">
                <button class="image-button" onclick="prevImage()">Trang trước</button>
                <span id="imageInfo">Trang: <span id="imageNum">1</span> / <span id="imageCount">1</span></span>
                <button class="image-button" onclick="nextImage()">Trang sau</button>
            </div>
            <div class="zoom-controls">
                <button class="zoom-button" onclick="zoomIn()">Phóng to</button>
                <button class="zoom-button" onclick="zoomOut()">Thu nhỏ</button>
                <button class="zoom-button" onclick="resetZoom()">Khôi phục</button>
            </div>
        </div>
    </main>

    <!-- Include footer -->
    <div id="footer-placeholder"></div>

    <script type="module" src="script.js"></script>
    <script>
        // Load header và footer
        fetch('components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
