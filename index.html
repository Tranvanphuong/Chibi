<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Tiếng Nhật Online</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7180164212035645"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="auth-container">
            <h2>Đăng Nhập</h2>
            <form id="login" onsubmit="return false;">
                <div class="form-group">
                    <label for="username">Tên đăng nhập:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" onclick="login()">Đăng Nhập</button>
            </form>
        </div>

        <!-- Main Content (hidden until login) -->
        <div id="mainContent" class="content-container" style="display: none;">
            <header>
                <h1>Tài Liệu Học Tiếng Nhật</h1>
                <button onclick="logout()" class="logout-btn">Đăng Xuất</button>
            </header>

            <div class="class-selection">
                <h3>Chọn Lớp Học:</h3>
                <div class="class-buttons">
                    <button onclick="selectClass('class1')">Lớp 1</button>
                    <button onclick="selectClass('class2')">Lớp 2</button>
                </div>
            </div>

            <div id="pdfViewer" class="pdf-container p-relative">
                <div id="pdfViewerContainer">
                </div>
                <div class="icon-full-screen p-absolute" id="fullscreenBtn"></div>
                <div class="pdf-controls">
                    <button onclick="prevPage()">Trang Trước</button>
                    <span id="pageInfo">Trang: <span id="pageNum"></span> / <span id="pageCount"></span></span>
                    <button onclick="nextPage()">Trang Sau</button>
                    <!-- <button onclick="toggleFullscreen()" id="fullscreenBtn">
                        <span class="fullscreen-text">Toàn Màn Hình</span>
                    </button> -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
